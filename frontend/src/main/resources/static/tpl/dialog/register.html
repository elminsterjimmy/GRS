<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="text-center" id="myModalLabel">Login</h1>
      </div>
      <div class="modal-body">
        <form>
          <div class="control-group">
            <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media
            queries -->
            <!--[if lt IE 10]>
            <label class="control-label" for="inputEmail">User Name</label>
            <![endif]-->
            <div class="controls">
              <input class="input-block-level" id="inputEmail" type="text" placeholder="User name">
            </div>
          </div>
          <div class="control-group">
            <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media
            queries -->
            <!--[if lt IE 10]>
            <label class="control-label" for="password">Password</label>
            <![endif]-->
            <div class="controls">
              <input class="input-block-level" id="password" type="password" placeholder="Password">
            </div>
          </div>

          <div class="control-group">
            <label class="checkbox">
              <input type="checkbox">Remember me</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-link">Forgot password?</button>
        <button class="btn btnExtra btn-large btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
